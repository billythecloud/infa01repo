name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: 213769420696969/lab-infra01

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted   # to jest Tw√≥j runner w WSL

    steps:
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/nginx-lab nginx=${{ env.IMAGE_NAME }}:${{ github.sha }} -n stage4
          kubectl rollout status deployment/nginx-lab -n stage4